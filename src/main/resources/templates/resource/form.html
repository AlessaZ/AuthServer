<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/selectize/css/selectize.bootstrap5.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/selectize/js/standalone/selectize.js}"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Gestión de recursos</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar('resource')"></nav>
<div id="cuerpo" class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100 w-100">
        <div class="col w-100">
            <div class="card rounded-3 text-black w-100">
                <div class="h4 card-header gradient-custom-2 text-white" th:text="${resource.id==0?'Nuevo recurso':resource.alias}">Login exitoso</div>
                <div class="card-body">
                    <!--/*@thymesVar id="resource" type="com.auth.authserver.entity.Resource" */-->
                    <form th:action="@{'/resource/save'}" method="post" th:object="${resource}">
                        <p>Llena el formulario</p>
                        <input hidden th:field="*{id}">
                        <div class="form-outline mt-4 mb-4">
                            <label class="form-label">Nombre del recurso</label>
                            <input th:field="*{alias}" type="text" class="form-control"/>
                        </div>
                        <div class="form-outline mt-4 mb-4">
                            <label class="form-label">Dirección IP</label>
                            <input th:field="*{ip}" type="text" class="form-control"/>
                        </div>
                        <div class="form-outline mt-4 mb-4">
                            <label class="form-label">Puerto</label>
                            <input th:field="*{port}" type="number" class="form-control"/>
                        </div>
                        <div class="text-center pt-1 mb-3 pb-1">
                            <button class="btn btn-dark btn-block fa-lg mb-3" type="submit" style="background-color: #042354; text-transform: capitalize"
                                    th:text="${resource.id!=0?'ACTUALIZAR':'AÑADIR'}">
                                ACTUALIZAR</button>
                        </div>
                        <div th:if="${alert!=null}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <div th:text="${alert}">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
