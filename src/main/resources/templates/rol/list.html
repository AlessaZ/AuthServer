<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Gesti√≥n de roles</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar('rol')"></nav>
<div class="container">

  <h1 class="pt-4 pb-2 border-bottom">Lista de Roles</h1>
  <table class="table">
    <tr>
      <th>#</th>
      <th>Rol</th>
      <th>Permisos</th>
      <th>Num Usuarios</th>
      <th></th>
    </tr>
      <!--/*@thymesVar id="rolList" type="java.util.List<com.auth.authserver.entity.Rol>"*/-->
    <tr th:each="role, info : ${rolList}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${role.nombrerol}"></td>
      <td th:text="${role.getStrResources()}"></td>
      <td th:text="${role.nombrerol.equals('Comunidad PUCP')?'Rol por defecto':role.getUsers().size()}"></td>
      <td><a th:unless="${role.nombrerol.equals('Comunidad PUCP')}" style="background-color: #042354; text-transform: capitalize"  class="btn btn-primary" th:href="@{'/rol/edit' + '?id=' + ${role.id}}">EDITAR</a></td>
    </tr>
  </table>
</div>
</body>
</html>
